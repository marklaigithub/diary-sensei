<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Warm wood desk gradient -->
    <linearGradient id="desk" x1="0" y1="0" x2="0.2" y2="1">
      <stop offset="0%" stop-color="#C8A87C"/>
      <stop offset="50%" stop-color="#B89468"/>
      <stop offset="100%" stop-color="#A88458"/>
    </linearGradient>
    <!-- Paper subtle gradient -->
    <linearGradient id="paper" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFEF8"/>
      <stop offset="100%" stop-color="#F8F4EA"/>
    </linearGradient>
    <!-- Pen body gradient -->
    <linearGradient id="penbody" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2A2A4A"/>
      <stop offset="40%" stop-color="#3D3D5C"/>
      <stop offset="100%" stop-color="#2A2A4A"/>
    </linearGradient>
    <!-- Pen cap gradient -->
    <linearGradient id="pencap" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1A1A36"/>
      <stop offset="50%" stop-color="#2D2D50"/>
      <stop offset="100%" stop-color="#1A1A36"/>
    </linearGradient>
    <!-- Subtle shadow -->
    <filter id="shadow" x="-5%" y="-5%" width="120%" height="120%">
      <feDropShadow dx="2" dy="3" stdDeviation="6" flood-color="#6B5535" flood-opacity="0.25"/>
    </filter>
    <filter id="penshadow" x="-15%" y="-15%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="3" flood-color="#3A2A1A" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Desk surface (background) -->
  <rect width="512" height="512" rx="108" fill="url(#desk)"/>

  <!-- Subtle wood grain lines -->
  <g opacity="0.08">
    <line x1="0" y1="80" x2="512" y2="95" stroke="#6B5535" stroke-width="1.5"/>
    <line x1="0" y1="160" x2="512" y2="170" stroke="#6B5535" stroke-width="1"/>
    <line x1="0" y1="250" x2="512" y2="258" stroke="#6B5535" stroke-width="1.5"/>
    <line x1="0" y1="340" x2="512" y2="345" stroke="#6B5535" stroke-width="1"/>
    <line x1="0" y1="420" x2="512" y2="430" stroke="#6B5535" stroke-width="1.5"/>
  </g>

  <!-- Paper â€” slightly rotated, with shadow -->
  <g filter="url(#shadow)">
    <rect x="90" y="65" width="310" height="400" rx="6" fill="url(#paper)" transform="rotate(2 245 265)"/>
  </g>

  <!-- Paper top edge fold hint -->
  <path d="M 332 67 L 400 67 L 400 130 Z" fill="#EDE8DA" transform="rotate(2 245 265)" opacity="0.5"/>

  <!-- Ruled lines on paper -->
  <g opacity="0.2" transform="rotate(2 245 265)">
    <line x1="115" y1="120" x2="375" y2="120" stroke="#B8AE98" stroke-width="1"/>
    <line x1="115" y1="155" x2="375" y2="155" stroke="#B8AE98" stroke-width="1"/>
    <line x1="115" y1="190" x2="375" y2="190" stroke="#B8AE98" stroke-width="1"/>
    <line x1="115" y1="225" x2="375" y2="225" stroke="#B8AE98" stroke-width="1"/>
    <line x1="115" y1="260" x2="375" y2="260" stroke="#B8AE98" stroke-width="1"/>
    <line x1="115" y1="295" x2="375" y2="295" stroke="#B8AE98" stroke-width="1"/>
    <line x1="115" y1="330" x2="375" y2="330" stroke="#B8AE98" stroke-width="1"/>
    <line x1="115" y1="365" x2="375" y2="365" stroke="#B8AE98" stroke-width="1"/>
    <line x1="115" y1="400" x2="375" y2="400" stroke="#B8AE98" stroke-width="1"/>
  </g>

  <!-- Handwritten text (dark ink) -->
  <g transform="rotate(2 245 265)" opacity="0.55">
    <!-- Line 1 -->
    <path d="M 125 122 Q 145 118 175 122 Q 200 118 230 122 Q 255 118 285 122 Q 310 118 340 122" fill="none" stroke="#2A2A3A" stroke-width="1.8"/>
    <!-- Line 2 -->
    <path d="M 125 157 Q 150 153 185 157 Q 215 153 250 157 Q 275 153 300 157" fill="none" stroke="#2A2A3A" stroke-width="1.8"/>
    <!-- Line 3 -->
    <path d="M 125 192 Q 155 188 190 192 Q 220 188 260 192 Q 290 188 330 192 Q 350 188 365 192" fill="none" stroke="#2A2A3A" stroke-width="1.8"/>
    <!-- Line 4 -->
    <path d="M 125 227 Q 150 223 180 227 Q 210 223 245 227 Q 270 223 290 227" fill="none" stroke="#2A2A3A" stroke-width="1.8"/>
    <!-- Line 5 -->
    <path d="M 125 262 Q 155 258 195 262 Q 225 258 265 262 Q 295 258 340 262 Q 355 258 370 262" fill="none" stroke="#2A2A3A" stroke-width="1.8"/>
    <!-- Line 6 -->
    <path d="M 125 297 Q 150 293 175 297 Q 200 293 235 297 Q 260 293 280 297" fill="none" stroke="#2A2A3A" stroke-width="1.8"/>
    <!-- Line 7 (partial - being written) -->
    <path d="M 125 332 Q 155 328 190 332 Q 215 328 240 332" fill="none" stroke="#2A2A3A" stroke-width="1.8"/>
  </g>

  <!-- Red correction marks -->
  <g transform="rotate(2 245 265)">
    <!-- Correction on line 2: strikethrough + insertion -->
    <line x1="195" y1="157" x2="250" y2="157" stroke="#CC3333" stroke-width="1.8" opacity="0.7"/>
    <path d="M 220 162 L 220 172 Q 225 168 235 172 Q 245 168 252 172" fill="none" stroke="#CC3333" stroke-width="1.5" opacity="0.6"/>

    <!-- Correction on line 4: circle + arrow -->
    <ellipse cx="260" cy="227" rx="25" ry="12" fill="none" stroke="#CC3333" stroke-width="1.5" opacity="0.6"/>

    <!-- Small check mark on line 1 -->
    <path d="M 350 115 L 355 122 L 365 108" fill="none" stroke="#CC3333" stroke-width="2" opacity="0.5" stroke-linecap="round"/>
  </g>

  <!-- === PEN lying beside paper (lower-right desk area, casually set down) === -->
  <g filter="url(#penshadow)" transform="translate(155 175)">
    <g transform="rotate(110 224 250)">
      <g transform="translate(224 250) scale(0.7) translate(-224 -250)">
        <!-- Pen clip -->
        <rect x="221" y="150" width="5" height="35" rx="1.5" fill="#4A4A6A" opacity="0.7"/>
        <!-- Pen cap -->
        <rect x="216" y="145" width="16" height="55" rx="5" fill="url(#pencap)"/>
        <!-- Cap ring -->
        <rect x="215" y="197" width="18" height="4" rx="1" fill="#8888AA" opacity="0.5"/>
        <!-- Pen body -->
        <rect x="216" y="201" width="16" height="110" rx="3" fill="url(#penbody)"/>
        <!-- Body ring decoration -->
        <rect x="215" y="205" width="18" height="3" rx="1" fill="#9090B0" opacity="0.4"/>
        <rect x="215" y="211" width="18" height="2" rx="1" fill="#9090B0" opacity="0.3"/>
        <!-- Pen grip section -->
        <rect x="217" y="311" width="14" height="28" rx="3" fill="#3A3A58"/>
        <!-- Grip texture lines -->
        <g opacity="0.2">
          <line x1="218" y1="317" x2="230" y2="317" stroke="#AAA" stroke-width="0.8"/>
          <line x1="218" y1="321" x2="230" y2="321" stroke="#AAA" stroke-width="0.8"/>
          <line x1="218" y1="325" x2="230" y2="325" stroke="#AAA" stroke-width="0.8"/>
          <line x1="218" y1="329" x2="230" y2="329" stroke="#AAA" stroke-width="0.8"/>
          <line x1="218" y1="333" x2="230" y2="333" stroke="#AAA" stroke-width="0.8"/>
        </g>
        <!-- Nib / tip -->
        <path d="M 219 339 L 224 358 L 229 339 Z" fill="#C8A050"/>
        <!-- Nib slit -->
        <line x1="224" y1="341" x2="224" y2="356" stroke="#8A6A30" stroke-width="0.8"/>
        <!-- Ink tip -->
        <circle cx="224" cy="358" r="1.5" fill="#1A1A3A"/>
      </g>
    </g>
  </g>
</svg>
