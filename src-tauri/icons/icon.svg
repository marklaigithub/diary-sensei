<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Warm background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F7E6C4"/>
      <stop offset="100%" stop-color="#E8C88A"/>
    </linearGradient>
    <!-- Desk wood gradient -->
    <linearGradient id="desk" x1="0" y1="0" x2="1" y2="0.5">
      <stop offset="0%" stop-color="#8B6F47"/>
      <stop offset="100%" stop-color="#A0825A"/>
    </linearGradient>
    <!-- Warm lamp light -->
    <radialGradient id="lamplight" cx="0.55" cy="0.58" r="0.35">
      <stop offset="0%" stop-color="#FFF3D4" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FFF3D4" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>

  <!-- Subtle warm glow from lamp area -->
  <ellipse cx="290" cy="290" rx="180" ry="150" fill="url(#lamplight)"/>

  <!-- Desk surface — angled perspective from 120° -->
  <path d="M 60 340 Q 80 310 260 295 Q 440 280 470 320 L 480 420 Q 460 440 260 430 Q 60 420 50 400 Z" fill="url(#desk)" opacity="0.9"/>
  <!-- Desk edge highlight -->
  <path d="M 60 340 Q 80 310 260 295 Q 440 280 470 320" fill="none" stroke="#6B5535" stroke-width="2.5"/>

  <!-- Paper/notebook on desk -->
  <path d="M 200 305 L 340 290 L 355 370 L 215 385 Z" fill="#FFF9EE" stroke="#D4C5A9" stroke-width="1.5"/>
  <!-- Paper lines -->
  <line x1="215" y1="315" x2="340" y2="303" stroke="#E0D5C0" stroke-width="1"/>
  <line x1="218" y1="330" x2="343" y2="318" stroke="#E0D5C0" stroke-width="1"/>
  <line x1="221" y1="345" x2="346" y2="333" stroke="#E0D5C0" stroke-width="1"/>
  <line x1="224" y1="360" x2="349" y2="348" stroke="#E0D5C0" stroke-width="1"/>
  <!-- Written text marks (squiggles) -->
  <path d="M 225 317 Q 235 313 250 316 Q 265 313 280 316 Q 295 313 310 316" fill="none" stroke="#5A4A3A" stroke-width="1.2" opacity="0.5"/>
  <path d="M 228 332 Q 240 328 258 331 Q 275 328 290 331" fill="none" stroke="#5A4A3A" stroke-width="1.2" opacity="0.5"/>

  <!-- Person — viewed from ~120° (behind-left, seeing back + right side) -->
  <!-- Body/torso -->
  <path d="M 200 270 Q 190 230 210 200 Q 230 195 260 200 Q 285 210 290 240 Q 295 270 300 295 Q 280 300 240 300 Q 210 298 200 270 Z" fill="#4A3728"/>

  <!-- Left shoulder (closer to viewer, more prominent) -->
  <path d="M 195 230 Q 170 235 155 260 Q 150 280 160 300 Q 175 305 200 295 Q 200 270 195 230 Z" fill="#4A3728"/>

  <!-- Right shoulder/arm reaching forward to write -->
  <path d="M 270 215 Q 300 220 315 240 Q 325 260 320 280 Q 310 290 295 295 Q 290 270 270 215 Z" fill="#4A3728"/>

  <!-- Right forearm + hand writing -->
  <path d="M 315 245 Q 330 270 310 300 Q 300 310 290 315 Q 285 305 295 285 Q 300 270 315 245 Z" fill="#5C4433"/>
  <!-- Hand -->
  <ellipse cx="293" cy="318" rx="12" ry="8" fill="#C4956A" transform="rotate(-15 293 318)"/>

  <!-- Pen in hand -->
  <line x1="285" y1="312" x2="265" y2="340" stroke="#3D3D5C" stroke-width="3" stroke-linecap="round"/>
  <!-- Pen tip -->
  <circle cx="263" cy="343" r="2" fill="#1A1A2E"/>

  <!-- Head — slightly turned right, we see back-left of head -->
  <ellipse cx="240" cy="175" rx="38" ry="42" fill="#4A3728" transform="rotate(-8 240 175)"/>

  <!-- Hair detail — short/neat -->
  <path d="M 205 155 Q 220 130 250 128 Q 278 132 285 155 Q 280 140 250 138 Q 220 140 205 155 Z" fill="#2D1F14"/>

  <!-- Ear (right side, partially visible) -->
  <ellipse cx="275" cy="178" rx="7" ry="10" fill="#C4956A"/>

  <!-- Side of face hint (cheek/jaw visible from this angle) -->
  <path d="M 270 165 Q 280 170 282 185 Q 278 198 268 200" fill="#C4956A" opacity="0.8"/>

  <!-- Glasses hint -->
  <path d="M 268 172 Q 278 168 282 175 Q 280 182 272 183" fill="none" stroke="#5A4A6A" stroke-width="1.8" opacity="0.7"/>

  <!-- Small desk lamp (upper right) -->
  <path d="M 380 220 L 385 280 L 375 280 Z" fill="#6B5535" opacity="0.7"/>
  <ellipse cx="380" cy="215" rx="22" ry="12" fill="#F5C842" opacity="0.8" transform="rotate(-10 380 215)"/>
  <!-- Lamp glow -->
  <ellipse cx="370" cy="240" rx="35" ry="25" fill="#FFF3D4" opacity="0.15"/>

  <!-- Subtle shadow under person -->
  <ellipse cx="250" cy="305" rx="70" ry="10" fill="#3D2B1F" opacity="0.15"/>
</svg>
